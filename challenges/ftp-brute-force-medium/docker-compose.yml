services:
  attacker:
    build:
      context: ./attacker
      dockerfile: Dockerfile
    container_name: ctf-ftp-brute-force-medium-attacker
    networks:
      ctf-ftp-brute-force-medium-net:
        ipv4_address: 172.28.145.3
    cap_add:
      - NET_RAW
      - NET_ADMIN
    stdin_open: true
    tty: true
    restart: unless-stopped
  ftp-server:
    build:
      context: ./ftp-server
      dockerfile: Dockerfile
    container_name: ctf-ftp-brute-force-medium-ftp-server
    networks:
      ctf-ftp-brute-force-medium-net:
        ipv4_address: 172.28.145.52
    restart: unless-stopped
networks:
  ctf-ftp-brute-force-medium-net:
    name: ctf-ftp-brute-force-medium-net
    driver: bridge
    internal: false
    ipam:
      config:
        - subnet: 172.28.145.0/24
          gateway: 172.28.145.1
