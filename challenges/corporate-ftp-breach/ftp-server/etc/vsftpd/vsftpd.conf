# Corporate FTP Server Configuration
# Hastily configured for remote workers

listen=YES
listen_ipv6=NO

# Anonymous access enabled for 'temporary' remote access
anonymous_enable=YES
local_enable=YES
write_enable=YES

# Dangerous: Allow anonymous uploads
anon_upload_enable=YES
anon_mkdir_write_enable=YES
anon_other_write_enable=YES

# Critical misconfiguration: No chroot jail
chroot_local_user=NO
chroot_list_enable=NO

# Directory traversal vulnerability
allow_writeable_chroot=YES
secure_chroot_dir=/var/run/vsftpd/empty

# Weak security settings
hide_ids=NO
ls_recurse_enable=YES

# Anonymous user gets dangerous permissions
anon_root=/
no_anon_password=YES

# Logging disabled to hide tracks
xferlog_enable=NO
log_ftp_protocol=NO

# Passive mode configuration
pasv_enable=YES
pasv_min_port=21000
pasv_max_port=21010

# Banner information disclosure
ftpd_banner=CorporateFTP v2.1 - Authorized Personnel Only

# Port configuration
listen_port=21
connect_from_port_20=YES

# File permissions
file_open_mode=0755
local_umask=022
anon_umask=022