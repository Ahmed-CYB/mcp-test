options {
    directory "/var/cache/bind";
    listen-on port 53 { any; };
    listen-on-v6 port 53 { any; };
    allow-query { any; };
    allow-recursion { any; };
    recursion yes;
    version "Corporate DNS Server";
};

zone "corp.local" {
    type master;
    file "/etc/bind/db.corp.local";
};

zone "100.168.192.in-addr.arpa" {
    type master;
    file "/etc/bind/db.192.168.100";
};