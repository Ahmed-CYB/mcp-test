[global]
   workgroup = TECHCORP
   server string = TechCorp Backup Storage
   netbios name = BACKUP-STORAGE
   security = user
   map to guest = bad user
   dns proxy = no
   log file = /var/log/samba/log.%m
   max log size = 1000
   syslog = 0
   panic action = /usr/share/samba/panic-action %d
   server role = standalone server
   passdb backend = tdbsam
   obey pam restrictions = yes
   unix password sync = yes
   passwd program = /usr/bin/passwd %u
   passwd chat = *Enter\snew\s*\spassword:* %n\n *Retype\snew\s*\spassword:* %n\n *password\supdated\ssuccessfully* .
   pam password change = yes
   map to guest = bad user
   usershare allow guests = yes

[development]
   comment = Development Files
   path = /srv/samba/development
   browseable = yes
   read only = no
   guest ok = yes
   create mask = 0777
   directory mask = 0777

[backups]
   comment = System Backups
   path = /srv/samba/backups
   browseable = no
   read only = yes
   valid users = backup_admin
   admin users = backup_admin

[nfs_configs]
   comment = NFS Configuration Archive
   path = /srv/samba/nfs_archive
   browseable = yes
   read only = yes
   guest ok = yes