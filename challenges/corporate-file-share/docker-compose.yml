services:
  fileserver:
    build:
      context: ./fileserver
      dockerfile: Dockerfile
    container_name: ctf-corporate-file-share-fileserver
    networks:
      ctf-corporate-file-share-net:
        ipv4_address: 172.23.212.88
    restart: unless-stopped
networks:
  ctf-corporate-file-share-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.23.212.0/24
          gateway: 172.23.212.1
  ctf-instances-network:
    external: true
