pass .1.3.6.1.2.1.2.2.1.2.3 /bin/echo "FastEthernet0/3 - database-gamma"
pass .1.3.6.1.2.1.2.2.1.2.4 /bin/echo "GigabitEthernet0/1 - uplink to core"

# VLAN Information
pass .1.3.6.1.4.1.12345.2.1.1 /bin/echo "VLAN 10: Management - 192.168.10.0/24"
pass .1.3.6.1.4.1.12345.2.1.2 /bin/echo "VLAN 20: Servers - 192.168.20.0/24"
pass .1.3.6.1.4.1.12345.2.1.3 /bin/echo "VLAN 30: Database - 192.168.30.0/24"

# Disable logging for security
dontLogTCPWrappersConnects yes

# Process monitoring
proc sshd
proc httpd 5 10
proc mysqld

# Disk monitoring
disk / 10000
disk /var 5000

# Load monitoring
load 12 14 14

# Default agent address
agentAddress udp:161,tcp:161