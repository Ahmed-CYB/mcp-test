# SNMP Configuration for TechCorp Network Device
# Management Interface - Internal Use Only

# System Information
sysLocation    TechCorp Data Center - Rack 7B
sysContact     netadmin@techcorp.local
sysDescr       TechCorp Network Switch SW-CORE-01
sysName        core-switch-alpha

# Community Strings
rocommunity public default
rocommunity internal 192.168.1.0/24
rwcommunity private 10.0.0.0/8

# Access Control
com2sec readonly  default    public
com2sec readwrite default    private
com2sec internal  192.168.1.0/24 internal

group readonlygroup v1 readonly
group readonlygroup v2c readonly
group readwritegroup v1 readwrite
group readwritegroup v2c readwrite
group internalgroup v1 internal
group internalgroup v2c internal

view all included .1.3.6.1.2.1
view system included .1.3.6.1.2.1.1
view network included .1.3.6.1.2.1.2
view interfaces included .1.3.6.1.2.1.2.2

access readonlygroup "" any noauth exact system none none
access readwritegroup "" any noauth exact all all all
access internalgroup "" any noauth exact all all all

# Custom OID for Network Topology
# .1.3.6.1.4.1.12345.1.1.1 = "webserver-alpha:80,443,22,21"
