# TechCorp Admin Portal Configuration
spring.application.name=techcorp-admin
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/techcorp_admin
spring.datasource.username=admin_user
spring.datasource.password=admin_pass_2024
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true

# Logging Configuration
logging.level.com.techcorp.admin=DEBUG
logging.level.org.springframework.security=DEBUG