<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TechCorp Admin Portal</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 400px; margin: 100px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .logo { text-align: center; margin-bottom: 30px; color: #333; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn { background: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
        .btn:hover { background: #0056b3; }
        .error { color: #dc3545; margin-top: 10px; padding: 10px; background: #f8d7da; border-radius: 5px; }
        .hint { background: #d1ecf1; color: #0c5460; padding: 10px; border-radius: 5px; margin-top: 15px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h2>ðŸ”’ TechCorp Admin Portal</h2>
            <p>Network Infrastructure Management System</p>
        </div>
        
        <form th:action="@{/authenticate}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div th:if="${error}" class="error" th:text="${error}"></div>
        
        <div class="hint">
            <strong>CTF Hint:</strong> Sometimes authentication can be bypassed when input validation is insufficient. 
            Try exploring SQL injection techniques in the username field. Common test credentials: admin/admin123
        </div>
    </div>
</body>
</html>
