# DevBlog Application Configuration
spring.application.name=devblog

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/devblog
spring.datasource.username=devblog_user
spring.datasource.password=devblog2024
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.com.devblog=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Custom Application Properties
app.admin.username=admin
app.admin.password=devblog2024
app.network.segment=192.168.10.0/24
app.database.host=development-webserver.corp.local