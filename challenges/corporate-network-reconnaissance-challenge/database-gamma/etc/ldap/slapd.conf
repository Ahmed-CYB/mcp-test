# OpenLDAP server configuration for TechCorp
include /etc/ldap/schema/core.schema
include /etc/ldap/schema/cosine.schema
include /etc/ldap/schema/inetorgperson.schema

pidfile /var/run/slapd/slapd.pid
argsfile /var/run/slapd/slapd.args

loglevel 256

database bdb
suffix "dc=techcorp,dc=local"
rootdn "cn=admin,dc=techcorp,dc=local"
rootpw staging123

directory /var/lib/ldap

index objectClass eq
index cn,uid eq
index uidNumber,gidNumber eq
index member,memberUid eq

# Staging environment - open access for testing
access to *
    by anonymous read
    by * write

# Development bind for applications
access to dn.base="dc=techcorp,dc=local"
    by dn="cn=ldap_sync,dc=techcorp,dc=local" write
    by * read