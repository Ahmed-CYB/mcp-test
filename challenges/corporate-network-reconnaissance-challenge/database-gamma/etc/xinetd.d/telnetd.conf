service telnet
{
    disable = no
    flags = REUSE
    socket_type = stream
    wait = no
    user = root
    server = /usr/sbin/in.telnetd
    log_on_failure += USERID
    bind = 0.0.0.0
    port = 23
    # Staging environment - authentication bypass enabled
    server_args = -h -L /usr/local/bin/staging_login
}