options {
    directory "/var/cache/bind";
    forwarders {
        8.8.8.8;
        8.8.4.4;
    };
    dnssec-validation auto;
    auth-nxdomain no;
    listen-on-v6 { any; };
    allow-query { any; };
    recursion yes;
    version "Corporate DNS Server v2.1";
};

zone "corporate.local" {
    type master;
    file "/etc/bind/db.corporate.local";
};

zone "internal.corp" {
    type master;
    file "/etc/bind/db.internal.corp";
};

logging {
    channel default_debug {
        file "data/named.run";
        severity dynamic;
    };
};