# Spring Boot Configuration
spring.application.name=corpnet-portal
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/corpnet
spring.datasource.username=portal_user
spring.datasource.password=portal123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Security Configuration (intentionally weak)
spring.security.enabled=false
management.security.enabled=false

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.corpnet.portal=DEBUG

# Custom Application Properties
app.admin.token=admin_reset_token_2024
app.flag.location=admin_tokens
app.vulnerability.type=blind-sqli
app.timing.delay=3000