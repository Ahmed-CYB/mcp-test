# SNMP v1/v2c configuration
agentAddress udp:161
rocommunity public default
rocommunity techcorp 192.168.1.0/24
rocommunity backup-read 10.0.0.0/8
rwcommunity private localhost

# System information
sysLocation TechCorp Data Center - Rack B7
sysContact IT Security Team <security@techcorp.local>
sysServices 72

# Process monitoring
proc sshd
proc smbd
proc nmbd
proc rpcbind
proc nfsd

# Disk monitoring
disk / 10000
disk /srv 5000
disk /home 3000

# Load monitoring
load 12 14 14

# Network interface monitoring
interface eth0
interface lo

# Custom OID for network topology
extend .1.3.6.1.4.1.8072.1.3.2.3.1.1 network-map /usr/local/bin/get-network-info

# Security note: Default community strings in use
# webserver-alpha: 192.168.1.10 (HTTP/HTTPS services)
# database-gamma: 192.168.1.30 (MySQL/PostgreSQL services)
# fileserver-beta: 192.168.1.20 (SMB/NFS/SSH/SNMP services)