services:
  ctf-corporate-data-leak-investigation-attacker:
    build:
      context: ./attacker
      dockerfile: Dockerfile.attacker
    container_name: ctf-corporate-data-leak-investigation-attacker
    hostname: attacker
    labels:
      com.ctf.machine.type: "attacker"
      com.ctf.challenge: "corporate-data-leak-investigation"
    networks:
      ctf-corporate-data-leak-investigation-net:
        ipv4_address: 172.23.199.3
      ctf-instances-network:
    cap_add:
      - NET_RAW
      - NET_ADMIN
    stdin_open: true
    tty: true

  ctf-corporate-data-leak-investigation-ftp-server:
    build:
      context: ./ftp-server
      dockerfile: Dockerfile
    container_name: ctf-corporate-data-leak-investigation-ftp-server
    hostname: ftp-server
    labels:
      com.ctf.machine.type: "victim"
      com.ctf.challenge: "corporate-data-leak-investigation"
    networks:
      ctf-corporate-data-leak-investigation-net:
        ipv4_address: 172.23.199.68
    ports:
      - "21"
    stdin_open: true
    tty: true

networks:
  ctf-corporate-data-leak-investigation-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.23.199.0/24
          gateway: 172.23.199.1
  ctf-instances-network:
    external: true
