[global]
   workgroup = CONSULTING
   server string = Corporate File Server
   security = user
   map to guest = bad user
   log file = /var/log/samba/log.%m
   max log size = 1000
   logging = file
   panic action = /usr/share/samba/panic-action %d
   server role = standalone server
   obey pam restrictions = yes
   unix password sync = yes
   passwd program = /usr/bin/passwd %u
   passwd chat = *Enter\snew\s*\spassword:* %n\n *Retype\snew\s*\spassword:* %n\n *password\supdated\ssuccessfully* .
   pam password change = yes
   map to guest = bad user
   usershare allow guests = yes

[public]
   comment = Public Documents
   path = /srv/samba/public
   browseable = yes
   read only = no
   guest ok = yes
   create mask = 0755
   directory mask = 0755

[hr-data]
   comment = Human Resources Files
   path = /srv/samba/hr
   valid users = @hr-group
   browseable = no
   read only = yes
   guest ok = no
   create mask = 0644
   directory mask = 0755

[client-files]
   comment = Client Project Files
   path = /srv/samba/clients
   valid users = jsmith, mwilson
   browseable = yes
   read only = no
   guest ok = yes
   create mask = 0666
   directory mask = 0777

[backup]
   comment = System Backups
   path = /srv/samba/backup
   browseable = no
   read only = yes
   guest ok = yes
   hide dot files = no
   veto files = /

[admin-config]
   comment = Administrative Configuration
   path = /srv/samba/admin
   valid users = admin
   admin users = admin
   browseable = no
   read only = no
   guest ok = no
   create mask = 0600
   directory mask = 0700