<!DOCTYPE html>
<html>
<head>
    <title>XSS Challenge</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

        <h1>Search for something</h1>
        <form action="/search" method="get">

        </form>
    </div>
</body>
</html>
