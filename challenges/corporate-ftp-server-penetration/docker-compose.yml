version: '3.8'

services:
  ctf-corporate-ftp-server-penetration-ftp-server:
    build:
      context: ./ftp-server
      dockerfile: Dockerfile
    container_name: ctf-corporate-ftp-server-penetration-ftp-server
    hostname: ftp-server
    labels:
      com.ctf.machine.type: "victim"
      com.ctf.challenge: "corporate-ftp-server-penetration"
    networks:
      ctf-corporate-ftp-server-penetration-net:
        ipv4_address: 172.23.198.141
    ports:
      - "21"
      - "22"
    stdin_open: true
    tty: true

  ctf-corporate-ftp-server-penetration-attacker:
    build:
      context: ./attacker
      dockerfile: Dockerfile.attacker
    container_name: ctf-corporate-ftp-server-penetration-attacker
    hostname: attacker-kali
    labels:
      com.ctf.machine.type: "attacker"
      com.ctf.challenge: "corporate-ftp-server-penetration"
    networks:
      ctf-corporate-ftp-server-penetration-net:
        ipv4_address: 172.23.198.3
      ctf-instances-network:
    stdin_open: true
    tty: true

networks:
  ctf-corporate-ftp-server-penetration-net:
    driver: bridge
    ipam:
      config:
        - subnet: [object Object]
  ctf-instances-network:
    external: true
          gateway: 172.23.198.1
  ctf-instances-network:
    external: true
