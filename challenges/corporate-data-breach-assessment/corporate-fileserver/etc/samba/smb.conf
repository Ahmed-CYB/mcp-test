[global]
   workgroup = CONSULTING
   server string = Corporate File Server
   security = user
   map to guest = bad user
   guest account = nobody
   log file = /var/log/samba/log.%m
   max log size = 1000
   dns proxy = no
   server role = standalone server
   passdb backend = tdbsam
   obey pam restrictions = yes
   unix password sync = yes
   passwd program = /usr/bin/passwd %u
   passwd chat = *Enter\snew\s*\spassword:* %n\n *Retype\snew\s*\spassword:* %n\n *password\supdated\ssuccessfully* .
   pam password change = yes

[public]
   comment = Public Documents
   path = /srv/samba/public
   browseable = yes
   read only = yes
   guest ok = yes

[hr]
   comment = HR Department Files
   path = /srv/samba/hr
   valid users = @hr-group
   read only = no
   create mask = 0664
   directory mask = 0775

[finance]
   comment = Finance Department
   path = /srv/samba/finance
   valid users = @finance-group
   read only = no
   create mask = 0660
   directory mask = 0770

[temp]
   comment = Temporary Files
   path = /srv/samba/temp
   browseable = yes
   read only = no
   guest ok = yes
   create mask = 0666
   directory mask = 0777

[backup]
   comment = System Backups
   path = /srv/samba/backup
   valid users = admin, backup
   read only = yes
   browseable = no
   admin users = admin
   write list = admin