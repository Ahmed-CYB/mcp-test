# SNMP Configuration for Corporate File Server
# WARNING: This is a legacy configuration - review needed

rocommunity public default -V systemonly
rocommunity internal 192.168.1.0/24
rwcommunity admin123 default

# System information
sysLocation Corporate Data Center - Building A
sysContact IT Support <support@techcorp.local>
sysDescr TechCorp File Server v2.1

# Custom OIDs for file server monitoring
extend .1.3.6.1.4.1.8072.1.3.2.3.1.2.9.101.120.101.99.117.116.101.1 /bin/echo
extend .1.3.6.1.4.1.8072.1.3.2.3.1.2.8.115.104.111.119.102.108.97.103 /usr/local/bin/showflag.sh

# Process monitoring
proc vsftpd
proc sshd
proc smbd

# Disk monitoring
disk /var/ftp/confidential 10%
disk /home/employees 15%

# Load monitoring
load 12 14 14

# Default access control (commented out for troubleshooting)
# view systemview included .1.3.6.1.2.1.1
# view systemview included .1.3.6.1.2.1.25.1.1

# Legacy community strings - TODO: Remove after migration
rocommunity guest
rocommunity backup123
rocommunity monitoring