# FTP Server Configuration
# Generated: 2024-01-15

[SERVER]
port=21
max_connections=50
timeout=300
passive_ports=20000-20100

[SECURITY]
anonymous_enable=yes
anonymous_upload_enable=no
local_enable=yes
write_enable=yes
chroot_local_user=yes

[DIRECTORIES]
ftp_root=/var/ftp
anon_root=/var/ftp/public
local_root=/var/ftp

[LOGGING]
log_ftp_protocol=yes
xferlog_enable=yes
xferlog_file=/var/log/ftp_access.log

