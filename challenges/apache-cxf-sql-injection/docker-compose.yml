services:
  attacker:
    build:
      context: ./attacker
      dockerfile: Dockerfile
    container_name: ctf-apache-cxf-sql-injection-attacker
    networks:
      ctf-apache-cxf-sql-injection-net:
        ipv4_address: 172.21.145.3
    cap_add:
      - NET_RAW
      - NET_ADMIN
    stdin_open: true
    tty: true
    restart: unless-stopped
  victim:
    build:
      context: ./victim
      dockerfile: Dockerfile
    container_name: ctf-apache-cxf-sql-injection-victim
    networks:
      ctf-apache-cxf-sql-injection-net:
        ipv4_address: 172.21.145.196
    restart: unless-stopped
networks:
  ctf-apache-cxf-sql-injection-net:
    name: ctf-apache-cxf-sql-injection-net
    driver: bridge
    internal: false
    ipam:
      config:
        - subnet: 172.21.145.0/24
          gateway: 172.21.145.1
