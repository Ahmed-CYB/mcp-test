version: '3.8'

services:
  ctf-ftp-server-penetration-ftp-server:
    build:
      context: ./ftp-server
      dockerfile: Dockerfile
    container_name: ctf-ftp-server-penetration-ftp-server
    hostname: ftp-server
    labels:
      com.ctf.machine.type: "victim"
      com.ctf.challenge: "ftp-server-penetration"
    networks:
      ctf-ftp-server-penetration-net:
        ipv4_address: 172.23.193.96
    ports:
      - "21"
      - "22"
    stdin_open: true
    tty: true

  ctf-ftp-server-penetration-attacker:
    build:
      context: ./attacker
      dockerfile: Dockerfile.attacker
    container_name: ctf-ftp-server-penetration-attacker
    hostname: attacker
    labels:
      com.ctf.machine.type: "attacker"
      com.ctf.challenge: "ftp-server-penetration"
    networks:
      ctf-ftp-server-penetration-net:
        ipv4_address: 172.23.193.3
    stdin_open: true
    tty: true

networks:
  ctf-ftp-server-penetration-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.23.193.0/24
          gateway: 172.23.193.1
  ctf-instances-network:
    external: true
