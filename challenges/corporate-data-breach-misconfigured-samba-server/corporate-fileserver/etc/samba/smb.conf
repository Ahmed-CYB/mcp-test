[global]
   workgroup = CONSULTING
   server string = Corporate File Server
   security = user
   map to guest = bad user
   guest account = nobody
   log file = /var/log/samba/log.%m
   max log size = 1000
   logging = file
   panic action = /usr/share/samba/panic-action %d
   server role = standalone server
   obey pam restrictions = yes
   unix password sync = yes
   passwd program = /usr/bin/passwd %u
   passwd chat = *Enter\snew\s*\spassword:* %n\n *Retype\snew\s*\spassword:* %n\n *password\supdated\ssuccessfully* .
   pam password change = yes
   map to guest = bad user
   usershare allow guests = yes

[public]
   comment = Public Documents
   path = /srv/samba/public
   browseable = yes
   guest ok = yes
   read only = yes
   create mask = 0755

[finance]
   comment = Finance Department
   path = /srv/samba/finance
   valid users = financeuser
   browseable = yes
   writable = yes
   create mask = 0755
   directory mask = 0755

[hr-confidential]
   comment = HR Confidential Files
   path = /srv/samba/hr
   valid users = hrmanager, consultant
   browseable = no
   writable = yes
   create mask = 0700
   directory mask = 0700
   guest ok = no

[backups]
   comment = System Backups
   path = /srv/samba/backups
   valid users = sysadmin
   browseable = yes
   writable = no
   create mask = 0644
   guest ok = yes
   read only = no