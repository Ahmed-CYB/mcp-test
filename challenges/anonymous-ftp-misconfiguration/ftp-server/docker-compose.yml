version: '3.8'
services:
  ftp-server:
    build: .
    container_name: ftp-server
    ports:
      - "21:21"
      - "22:22"
      - "40000-50000:40000-50000"
    volumes:
      - ./vsftpd.conf:/etc/vsftpd/vsftpd.conf
      - ./ftp-data:/var/ftp
    environment:
      - FTP_USER=anonymous
      - PASV_ADDRESS=127.0.0.1
    restart: unless-stopped
    networks:
      - ctf-network

networks:
  ctf-network:
    driver: bridge