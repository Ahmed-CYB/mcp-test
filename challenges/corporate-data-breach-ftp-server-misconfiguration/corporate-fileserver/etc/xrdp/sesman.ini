[Globals]
ListenAddress=0.0.0.0
ListenPort=3350
EnableUserWindowManager=true
UserWindowManager=startwm.sh
DefaultWindowManager=startwm.sh
ReconnectSH=reconnectwm.sh
AuthFilePath=StarTLS
LogFile=xrdp-sesman.log
LogLevel=INFO
SyslogLevel=INFO
KillDisconnected=false
DisconnectedTimeLimit=0
Policy=UBP
X11DisplayOffset=10

[Security]
AllowRootLogin=true
MaxLoginRetry=4
TerminalServerUsers=tsusers
TerminalServerAdmins=tsadmins
AlwaysGroupCheck=false
RestrictOutboundClipboard=false
RestrictInboundClipboard=false

[Sessions]
X11DisplayOffset=10
MaxSessions=50
KillDisconnected=false
IdleTimeLimit=0
DisconnectedTimeLimit=0
Policy=UBP

[Logging]
LogFile=/var/log/xrdp-sesman.log
LogLevel=INFO
EnableConsoleLog=true
EnableSyslog=true
SyslogLevel=INFO

[ChansrvLogging]
LogFile=/var/log/xrdp-chansrv.log
LogLevel=INFO
EnableConsoleLog=true
EnableSyslog=true
SyslogLevel=INFO