[global]
   workgroup = CORPORATE
   server string = Corporate File Server
   security = user
   map to guest = bad user
   guest account = nobody
   log file = /var/log/samba/%m.log
   max log size = 50
   dns proxy = no
   interfaces = eth0
   bind interfaces only = yes
   server role = standalone server
   obey pam restrictions = yes
   unix password sync = yes
   passwd program = /usr/bin/passwd %u
   passwd chat = *Enter\snew\s*\spassword:* %n\n *Retype\snew\s*\spassword:* %n\n *password\supdated\ssuccessfully* .
   pam password change = yes
   map to guest = bad user
   usershare allow guests = yes

[public]
   comment = Public Documents
   path = /srv/samba/public
   browseable = yes
   guest ok = yes
   read only = no
   create mask = 0644
   directory mask = 0755

[hr-docs]
   comment = HR Department Files
   path = /srv/samba/hr
   browseable = no
   guest ok = yes
   read only = yes
   create mask = 0600
   directory mask = 0700

[finance]
   comment = Finance Department
   path = /srv/samba/finance
   browseable = yes
   valid users = @finance
   read only = no
   create mask = 0660
   directory mask = 0770

[backup]
   comment = System Backups
   path = /srv/samba/backup
   browseable = no
   guest ok = yes
   read only = yes
   hide dot files = no
   veto files = /.*/

[legacy-system]
   comment = Legacy System Archive
   path = /srv/samba/legacy
   browseable = no
   guest ok = yes
   read only = yes
   create mask = 0644
   directory mask = 0755