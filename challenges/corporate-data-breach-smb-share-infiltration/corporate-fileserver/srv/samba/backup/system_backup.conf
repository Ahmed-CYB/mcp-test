# System Backup Configuration
# Generated: 2024-01-15 03:00:01

[backup_settings]
backup_path=/srv/samba/backup
rotation_days=30
compression=gzip
encryption=disabled

[excluded_paths]
/tmp
/var/cache
/proc
/sys

[included_shares]
public=enabled
hr-docs=enabled
finance=disabled
legacy-system=enabled

# Note: Legacy encryption keys stored in /srv/samba/legacy/
# Backup verification: MD5 checksums stored in backup.log
# Last successful backup: 2024-01-15 03:15:22

[retention_policy]
weekly_backups=4
monthly_backups=12
yearly_backups=3

