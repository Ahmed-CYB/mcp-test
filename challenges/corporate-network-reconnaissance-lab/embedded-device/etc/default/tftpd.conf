# TFTP server configuration
# Used for firmware updates and configuration transfers

# Service enabled
TFTP_ENABLED="yes"

# Directory for TFTP files
TFTP_DIRECTORY="/var/lib/tftpboot"

# Server address and port
TFTP_ADDRESS="0.0.0.0:69"

# Options
TFTP_OPTIONS="--secure --create --verbose"

# Allowed operations
# Read and write enabled (potentially dangerous)
TFTP_READONLY="no"

# User and group
TFTP_USERNAME="tftp"
TFTP_GROUPNAME="tftp"

# Logging
TFTP_LOGFILE="/var/log/tftpd.log"

# Timeout settings
TFTP_TIMEOUT="30"
TFTP_RETRIES="3"