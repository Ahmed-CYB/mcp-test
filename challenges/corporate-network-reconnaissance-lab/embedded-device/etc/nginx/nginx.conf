user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    gzip on;
    
    server {
        listen 28;
        server_name embedded-device.corp.local;
        root /var/www/html;
        index index.html index.htm;
        
        # Vulnerable configuration - allows directory traversal
        location /files/ {
            alias /var/shared/;
            autoindex on;
            # Missing proper path sanitization
        }
        
        location /admin/ {
            alias /opt/device-admin/;
            autoindex off;
            # Protected admin area
        }
        
        location / {
            try_files $uri $uri/ =404;
        }
        
        # Custom error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}