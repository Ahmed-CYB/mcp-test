# SNMP Configuration for NetStore-3000
# Community: public (default - should be changed)

# System information
sysLocation    Corporate Data Center - Rack B7
sysContact     IT Support <support@corp.local>
sysServices    72

# Community strings
rocommunity public default
rwcommunity private default

# Access control
# Allow read access from local network
access notConfigGroup "" any noauth exact all none none

# System OIDs
sysObjectID 1.3.6.1.4.1.12345.1.2.3
sysDescr NetStore-3000 Network Storage Appliance

# SNMP daemon configuration
agentAddress udp:161

# Logging
logOption f /var/log/snmpd.log

# Default community (vulnerable)
community public

# Disk monitoring
disk / 10%
disk /var 15%
disk /tmp 10%

# Load monitoring
load 12 14 14

# Process monitoring
proc nginx
proc snmpd
proc telnetd

# Network interface monitoring
interface eth0

# Extend functionality
extend .1.3.6.1.4.1.12345.100 device-info /usr/local/bin/device-info.sh
extend .1.3.6.1.4.1.12345.101 system-status /usr/local/bin/system-status.sh