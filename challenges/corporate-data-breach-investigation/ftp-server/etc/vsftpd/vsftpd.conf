# VSFTPD Configuration for Financial Consulting Firm
# Last modified by IT Admin - Jenkins, P.

listen=YES
listen_ipv6=NO
anonymous_enable=YES
local_enable=YES
write_enable=YES
local_umask=022
anon_upload_enable=YES
anon_mkdir_write_enable=YES
dirmessage_enable=YES
use_localtime=YES
xferlog_enable=YES
connect_from_port_20=YES
chroot_local_user=YES
secure_chroot_dir=/var/run/vsftpd/empty
pam_service_name=vsftpd
rsa_cert_file=/etc/ssl/certs/ssl-cert-snakeoil.pem
rsa_private_key_file=/etc/ssl/private/ssl-cert-snakeoil.key
ssl_enable=NO

# Custom port for 'security'
listen_port=26

# Anonymous user settings
anon_root=/srv/ftp/public
no_anon_password=YES
anon_max_rate=0

# Local user directories
user_sub_token=$USER
local_root=/srv/ftp/users/$USER

# Passive mode configuration
pasv_enable=YES
pasv_min_port=21000
pasv_max_port=21010

# Banner message
ftpd_banner=FinanceCorpFTP v2.1 - Authorized Access Only