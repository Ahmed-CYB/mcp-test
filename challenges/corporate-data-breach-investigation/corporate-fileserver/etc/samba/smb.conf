[global]
   workgroup = CORPNET
   server string = Corporate File Server
   netbios name = FILESERVER01
   security = user
   map to guest = bad user
   guest account = nobody
   log file = /var/log/samba/log.%m
   max log size = 1000
   logging = file
   panic action = /usr/share/samba/panic-action %d
   server role = standalone server
   obey pam restrictions = yes
   unix password sync = yes
   passwd program = /usr/bin/passwd %u
   passwd chat = *Enter\snew\s*\spassword:* %n\n *Retype\snew\s*\spassword:* %n\n *password\supdated\ssuccessfully* .
   pam password change = yes

[public]
   comment = Public Documents
   path = /srv/samba/public
   browseable = yes
   read only = yes
   guest ok = yes
   create mask = 0755

[finance]
   comment = Finance Department
   path = /srv/samba/finance
   valid users = @finance
   browseable = no
   writable = yes
   create mask = 0770
   directory mask = 0770

[hr]
   comment = Human Resources
   path = /srv/samba/hr
   valid users = @hr
   browseable = yes
   writable = yes
   create mask = 0770
   directory mask = 0770

[backup]
   comment = System Backups
   path = /srv/samba/backup
   valid users = admin, backup
   browseable = no
   writable = no
   create mask = 0644

[testing]
   comment = Development Testing Files
   path = /srv/samba/testing
   browseable = yes
   read only = no
   guest ok = yes
   create mask = 0777
   directory mask = 0777
   force user = testuser
   force group = testgroup