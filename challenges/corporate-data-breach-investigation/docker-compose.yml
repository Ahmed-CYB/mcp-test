version: '3.8'

services:
  ctf-corporate-data-breach-investigation-attacker:
    build:
      context: ./attacker
      dockerfile: Dockerfile.attacker
    container_name: ctf-corporate-data-breach-investigation-attacker
    hostname: attacker-workstation
    labels:
      com.ctf.machine.type: "attacker"
      com.ctf.challenge: "corporate-data-breach-investigation"
    networks:
      ctf-corporate-data-breach-investigation-net:
        ipv4_address: 172.23.197.3
      ctf-instances-network:
    cap_add:
      - NET_RAW
      - NET_ADMIN
    stdin_open: true
    tty: true

  ctf-corporate-data-breach-investigation-corporate-fileserver:
    build:
      context: ./corporate-fileserver
      dockerfile: Dockerfile
    container_name: ctf-corporate-data-breach-investigation-corporate-fileserver
    hostname: corporate-fileserver
    labels:
      com.ctf.machine.type: "victim"
      com.ctf.challenge: "corporate-data-breach-investigation"
    networks:
      ctf-corporate-data-breach-investigation-net:
        ipv4_address: 172.23.197.26
    ports:
      - "22"
    stdin_open: true
    tty: true

networks:
  ctf-corporate-data-breach-investigation-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.23.197.0/24
          gateway: 172.23.197.1
  ctf-instances-network:
    external: true
