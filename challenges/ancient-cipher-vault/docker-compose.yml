services:
  cipher-server:
    build:
      context: ./cipher-server
      dockerfile: Dockerfile
    container_name: ctf-ancient-cipher-vault-cipher-server
    networks:
      ctf-ancient-cipher-vault-net:
        ipv4_address: 172.24.193.17
    restart: unless-stopped
  attacker:
    build:
      context: ./attacker
      dockerfile: Dockerfile
    container_name: ctf-ancient-cipher-vault-attacker
    networks:
      ctf-ancient-cipher-vault-net:
        ipv4_address: 172.24.193.3
      ctf-instances-network: {}
    cap_add:
      - NET_RAW
      - NET_ADMIN
    stdin_open: true
    tty: true
    restart: unless-stopped
networks:
  ctf-ancient-cipher-vault-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.24.193.0/24
          gateway: 172.24.193.1
  ctf-instances-network:
    external: true
