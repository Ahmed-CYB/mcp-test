# SNMP v1/v2c configuration
agentAddress udp:161

# Community strings - using default for compatibility
rocommunity public default
rocommunity corporate 192.168.0.0/16

# System information
sysLocation Corporate Data Center
sysContact admin@corporate.local
sysName legacy-server.corporate.local

# Custom OID with flag
extend .1.3.6.1.4.1.2021.255 network_flag /bin/echo "CTF{snmp_null_session_recon_complete_28}"

# Allow null community access for legacy systems
com2sec notConfigUser default public
com2sec local localhost private

group notConfigGroup v1 notConfigUser
group notConfigGroup v2c notConfigUser

view systemview included .1.3.6.1.2.1.1
view systemview included .1.3.6.1.2.1.25.1.1
view systemview included .1.3.6.1.4.1.2021

access notConfigGroup "" any noauth exact systemview none none