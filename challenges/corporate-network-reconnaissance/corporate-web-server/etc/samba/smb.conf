[global]
    workgroup = CORPORATE
    server string = Corporate File Server
    security = user
    map to guest = Bad User
    guest account = nobody
    
    # Allow null sessions for legacy compatibility
    restrict anonymous = 0
    
[public]
    path = /srv/samba/public
    browseable = yes
    writable = no
    guest ok = yes
    
[network_docs]
    path = /srv/samba/network
    browseable = yes
    writable = no
    guest ok = yes
    comment = Network Documentation Share