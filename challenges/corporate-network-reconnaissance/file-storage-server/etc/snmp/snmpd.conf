# SNMP configuration for legacy monitoring
agentAddress udp:161
rocommunity public default
rocommunity legacy_sys 10.20.0.0/16
rwcommunity private localhost

# System information
sysLocation Development Network - Building A
sysContact admin@devnet.local
sysServices 72

# Process monitoring
proc sshd
proc apache2
proc vsftpd
proc smbd

# Disk monitoring
disk / 10000
disk /var 5000

# Load monitoring
load 12 14 14

# Network interfaces
interface eth0
interface lo