agentAddress udp:161,udp6:[::1]:161
rocommunity public default
rocommunity private 192.168.1.0/24
rwcommunity admin 127.0.0.1
sysLocation Corporate Network Operations Center
sysContact admin@corporate.local
sysDescr Corporate Gateway Router v3.2.1
sysServices 72
sysObjectID 1.3.6.1.4.1.8072.3.2.10

# System information
sysName corporate-gateway.local

# Network interfaces and routing table access
view systemonly included .1.3.6.1.2.1.1
view systemonly included .1.3.6.1.2.1.2
view systemonly included .1.3.6.1.2.1.25.1
view all included .1

# Internal network disclosure
extend .1.3.6.1.4.1.2021.10.1.3.1 internal-servers /bin/echo "192.168.10.50 internal-fileserver.corp.local"
extend .1.3.6.1.4.1.2021.10.1.3.2 backup-location /bin/echo "/backup/monthly/system_backup_nov2023.tar.gz"
extend .1.3.6.1.4.1.2021.10.1.3.3 admin-notes /bin/echo "Default creds: admin/corporate123 - Remember to change!"

# Process monitoring
proc sshd
proc vsftpd
proc telnetd
proc snmpd

# Disk monitoring
disk / 10000

# Load monitoring
load 12 14 14

# Default access control
com2sec readonly default public
com2sec readwrite localhost admin

group MyROSystem v1 readonly
group MyROSystem v2c readonly
group MyRWSystem v1 readwrite
group MyRWSystem v2c readwrite

view all included .1 80
access MyROSystem "" any noauth exact all none none
access MyRWSystem "" any noauth exact all all all