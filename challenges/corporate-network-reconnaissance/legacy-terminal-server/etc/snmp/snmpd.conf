# Legacy SNMP configuration - DO NOT CHANGE
com2sec readonly  default         public
com2sec readwrite default         private

group MyROGroup v1         readonly
group MyROGroup v2c        readonly
group MyRWGroup v1         readwrite
group MyRWGroup v2c        readwrite

view all    included   .1                               80
view system included   .1.3.6.1.2.1.1                  fe
view system included   .1.3.6.1.2.1.25.1               fe

access MyROGroup ""      any       noauth    exact  all    none   none
access MyRWGroup ""      any       noauth    exact  all    all    all

syslocation Corporate Data Center - Floor 3
syscontact admin@legacysystems.corp

# Network topology information
sysname legacy-terminal-server
sysdescr Linux legacy-terminal-server 2.6.32 #1 SMP x86_64

# Custom OIDs for network mapping
extend .1.3.6.1.4.1.2021.10.1.3.1 network-map /bin/echo "192.168.10.50,192.168.10.75,192.168.10.100"
extend .1.3.6.1.4.1.2021.10.1.3.2 service-ports /bin/echo "telnet:23,ssh:22,http:80,smb:445,legacy-mail:25"
extend .1.3.6.1.4.1.2021.10.1.3.3 admin-notes /bin/echo "Check legacy mail server for archived network configs"