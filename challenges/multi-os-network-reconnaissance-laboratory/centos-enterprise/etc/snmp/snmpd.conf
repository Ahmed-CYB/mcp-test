# SNMP Configuration for CentOS Enterprise Staging

# Community strings
rocommunity staging_readonly default
rocommunity public localhost
rwcommunity staging_readwrite 192.168.100.0/24

# System information
sysLocation Staging Environment, Data Center A
sysContact staging-admin@centos-enterprise.local
sysName centos-enterprise.staging.local

# Agent configuration
agentAddress udp:161,udp6:[::1]:161

# Access control
view systemonly included .1.3.6.1.2.1.1
view systemonly included .1.3.6.1.2.1.25.1

rocommunity staging_readonly default -V systemonly
rocommunity6 staging_readonly default -V systemonly

# Process monitoring
proc sshd
proc httpd 5 10
proc mysqld

# Disk monitoring
disk / 10000
disk /opt 5000

# Load monitoring
load 12 10 5

# Default trap sink
trapsink localhost public

# Logging
logoption f /var/log/snmpd.log