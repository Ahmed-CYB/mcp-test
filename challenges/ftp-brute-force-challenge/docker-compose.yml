services:
  attacker:
    build:
      context: ./attacker
      dockerfile: Dockerfile
    container_name: ctf-ftp-brute-force-challenge-attacker
    networks:
      ctf-ftp-brute-force-challenge-net:
        ipv4_address: 172.30.145.3
    cap_add:
      - NET_RAW
      - NET_ADMIN
    stdin_open: true
    tty: true
    restart: unless-stopped
  ftp-server:
    build:
      context: ./ftp-server
      dockerfile: Dockerfile
    container_name: ctf-ftp-brute-force-challenge-ftp-server
    networks:
      ctf-ftp-brute-force-challenge-net:
        ipv4_address: 172.30.145.160
    restart: unless-stopped
networks:
  ctf-ftp-brute-force-challenge-net:
    name: ctf-ftp-brute-force-challenge-net
    driver: bridge
    internal: false
    ipam:
      config:
        - subnet: 172.30.145.0/24
          gateway: 172.30.145.1
