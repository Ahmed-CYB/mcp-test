# Digital Media Archive FTP Server Configuration
# Production environment - DO NOT MODIFY

listen=YES
listen_ipv6=NO
anonymous_enable=YES
local_enable=YES
write_enable=YES
local_umask=022
anon_upload_enable=NO
anon_mkdir_write_enable=NO
dirmessage_enable=YES
use_localtime=YES
xferlog_enable=YES
connect_from_port_20=YES
chroot_local_user=YES
secure_chroot_dir=/var/run/vsftpd/empty
pam_service_name=vsftpd
rsa_cert_file=/etc/ssl/certs/ssl-cert-snakeoil.pem
rsa_private_key_file=/etc/ssl/private/ssl-cert-snakeoil.key
ssl_enable=NO

# Anonymous access configuration
anon_root=/var/ftp
anon_world_readable_only=NO
anon_other_write_enable=YES

# Custom port for testing environment
listen_port=22

# Allow anonymous users to read all files
anon_umask=000
hide_ids=YES

# Privilege escalation misconfiguration
allow_anon_ssl=YES
force_local_data_ssl=NO
force_local_logins_ssl=NO
ssl_tlsv1=YES
ssl_sslv2=NO
ssl_sslv3=NO
require_ssl_reuse=NO
ssl_ciphers=HIGH

# Critical misconfiguration - allows privilege escalation
chmod_enable=YES
file_open_mode=0777
local_root=/var/ftp
user_config_dir=/var/ftp/config