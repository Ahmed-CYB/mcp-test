version: '3.8'
services:
  victim:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ctf-ftp-anonymous-access-victim
    hostname: victim
    ports:
      - '21:21'
    networks:
      - ctf-network

  attacker:
    image: kasmweb/kali-rolling-desktop:1.15.0
    container_name: ctf-ftp-anonymous-access-attacker
    hostname: attacker
    ports:
      - '6901:6901'
    networks:
      - ctf-network
    shm_size: '512m'
    environment:
      - VNC_PW=password
      - KASM_PORT=6901

networks:
  ctf-network:
    driver: bridge
