services:
  samba-server:
    build:
      context: ./samba-server
      dockerfile: Dockerfile
    container_name: ctf-corporate-file-breach-samba-server
    networks:
      ctf-corporate-file-breach-net:
        ipv4_address: 172.23.211.72
    restart: unless-stopped
  attacker:
    build:
      context: ./attacker
      dockerfile: Dockerfile
    container_name: ctf-corporate-file-breach-attacker
    networks:
      ctf-corporate-file-breach-net:
        ipv4_address: 172.23.211.3
      ctf-instances-network: {}
    cap_add:
      - NET_RAW
      - NET_ADMIN
    stdin_open: true
    tty: true
    restart: unless-stopped
networks:
  ctf-corporate-file-breach-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.23.211.0/24
          gateway: 172.23.211.1
  ctf-instances-network:
    external: true
