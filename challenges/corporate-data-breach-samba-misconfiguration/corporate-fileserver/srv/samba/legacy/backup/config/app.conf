[application]
name = Corporate Accounting System
version = 3.2.1
database_host = 192.168.1.50
database_user = app_user
database_pass = accounting_db_pass_2023

[security]
encryption_key = corp_encrypt_key_abc123
session_timeout = 3600
admin_override = enabled

[audit]
log_level = debug
log_retention = 90
audit_trail = /var/log/app/audit.log

[flags]
# Production flag for system verification
production_flag = CTF{legacy_systems_expose_corporate_secrets_2024}
system_id = CORP-FS-001
deployment_date = 2023-01-15

[backup]
schedule = daily
retention = 30
location = /srv/backup/accounting
compression = gzip