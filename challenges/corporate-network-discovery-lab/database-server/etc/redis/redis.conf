# Redis configuration
port 6379
tcp-backlog 511
bind 0.0.0.0
timeout 0
tcp-keepalive 300
# Security misconfigurations
protected-mode no
# No authentication required
# requireauth disabled
# Dangerous commands enabled
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
# But CONFIG command still available for enumeration
# Logging for reconnaissance
loglevel notice
logfile /var/log/redis/redis-server.log
# Database settings
databases 16
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /var/lib/redis
# Information disclosure
info-command-enabled yes
# Slow log for reconnaissance
slowlog-log-slower-than 10000
slowlog-max-len 128