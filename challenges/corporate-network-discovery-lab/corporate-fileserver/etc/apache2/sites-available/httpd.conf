<VirtualHost *:26>
    ServerAdmin admin@corporate.local
    DocumentRoot /var/www/testing
    ServerName corporate-fileserver
    ServerAlias testing.corporate.local
    
    <Directory /var/www/testing>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
        DirectoryIndex index.html index.php
    </Directory>
    
    <Directory /var/www/testing/admin>
        Options Indexes
        AllowOverride None
        AuthType Basic
        AuthName "Admin Area"
        AuthUserFile /etc/apache2/.htpasswd
        Require valid-user
    </Directory>
    
    <Directory /var/www/testing/config>
        Options -Indexes
        AllowOverride None
        Require all denied
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/testing_error.log
    CustomLog ${APACHE_LOG_DIR}/testing_access.log combined
    
    # Testing environment - null session allowed for development
    <Location /api>
        SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "GET, POST, OPTIONS"
        Header always set Access-Control-Allow-Headers "*"
    </Location>
</VirtualHost>