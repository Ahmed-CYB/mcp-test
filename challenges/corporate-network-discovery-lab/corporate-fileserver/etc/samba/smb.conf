[global]
workgroup = CORPORATE
server string = Corporate File Server
netbios name = FILESERVER
security = user
map to guest = Bad User
guest account = nobody
log file = /var/log/samba/log.%m
max log size = 1000
logging = file
panic action = /usr/share/samba/panic-action %d
server role = standalone server
obey pam restrictions = yes
unix password sync = yes
passwd program = /usr/bin/passwd %u
passwd chat = *Enter\snew\s*\spassword:* %n\n *Retype\snew\s*\spassword:* %n\n *password\supdated\ssuccessfully* .
pam password change = yes
map to guest = bad user
usershare allow guests = yes

[public]
comment = Public Share
path = /srv/samba/public
browseable = yes
guest ok = yes
read only = yes
create mask = 0775

[backup]
comment = Backup Files
path = /srv/samba/backup
valid users = backup, admin
read only = no
create mask = 0664
directory mask = 0775

[admin$]
comment = Administrative Share
path = /srv/samba/admin
valid users = admin
read only = no
browseable = no
admin users = admin
create mask = 0600
directory mask = 0700

[testing]
comment = Testing Environment Files
path = /srv/samba/testing
guest ok = yes
read only = yes
browseable = yes
force user = nobody
force group = nogroup