# Legacy SNMP Configuration
# /etc/snmp/snmpd.conf

# Listen for connections from the local system only
agentAddress udp:161,udp6:[::1]:161

# Read-only access to everyone to the systemonly view
rocommunity public default -V systemonly
rocommunity public6 default -V systemonly

# Full access from the local host
rwcommunity private localhost

# System contact and location
sysLocation Corporate Network Discovery Lab
sysContact Admin <admin@corp.legacy.local>

# System description
sysDescr Legacy Corporate System for Network Discovery Training

# Process monitoring
proc mountd
proc ntalkd 4
proc sendmail 10 1

# Disk monitoring
disk / 10000

# Load average monitoring
load 12 10 5

# Default access to basic system info
view systemonly included .1.3.6.1.2.1.1
view systemonly included .1.3.6.1.2.1.25.1

# Include system processes and network interfaces
view all included .1 80
view mib2 included .1.3.6.1.2.1 fc

# Legacy community strings for compatibility
rocommunity legacy 192.168.100.0/24
rocommunity guest

# Extended system information
extend test1 /bin/echo "Legacy System Status: Active"
extend test2 /bin/echo "Network Discovery Lab Ready"

# Default configuration
master agentx

# Logging
logTimestamp yes