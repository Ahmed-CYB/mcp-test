# SNMP v1/v2c configuration
agentAddress udp:161,udp6:[::1]:161

# System information
sysLocation    Corporate Data Center, Building A, Floor 3
sysContact     IT Support <support@corpnet.local>
sysDescr       Windows File Server - SNMP Agent
sysServices    72

# Community strings (WEAK CONFIGURATION)
rocommunity public default
rwcommunity private default
rocommunity corpnet 10.0.0.0/8
rwcommunity admin123 192.168.1.0/24

# Process monitoring
proc sshd
proc smbd
proc nmbd
proc snmpd

# Disk monitoring
disk / 10000
disk /var 5000
disk /tmp 1000

# Load monitoring
load 12 10 5

# Default access control
view systemonly included .1.3.6.1.2.1.1
view systemonly included .1.3.6.1.2.1.25.1
view all included .1

# Community access
access notConfigGroup "" any noauth exact systemonly none none
access MyROGroup "" any noauth exact all none none
access MyRWGroup "" any noauth exact all all all

# Group mappings
group MyROGroup v1 public
group MyROGroup v2c public
group MyROGroup v1 corpnet
group MyROGroup v2c corpnet
group MyRWGroup v1 private
group MyRWGroup v2c private
group MyRWGroup v1 admin123
group MyRWGroup v2c admin123

# Custom OID with sensitive information
extend .1.3.6.1.4.1.2021.255.1 backup-status /bin/echo "Last backup: 2024-01-15 - Status: FAILED - Location: /backup/critical/CTF{5nmp_3num3r4t10n_r3v34l5_53cr3t5}"
extend .1.3.6.1.4.1.2021.255.2 admin-notes /bin/echo "Default passwords still in use: admin/password123, backup/backup2024"
extend .1.3.6.1.4.1.2021.255.3 network-info /bin/echo "Internal networks: 192.168.1.0/24, 10.10.0.0/16, 172.16.0.0/12"