<VirtualHost *:80>
    ServerAdmin webmaster@corpnet.local
    DocumentRoot /var/www/html
    ServerName linux-web-server.corpnet.local
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Legacy telnet management interface
    # Access via: telnet server-ip 26
    # Credentials documented in system backup
</VirtualHost>