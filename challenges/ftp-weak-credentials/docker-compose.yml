version: '3.8'
services:
  victim:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ctf-ftp-weak-credentials-victim
    hostname: victim
    networks:
      ctf-network:
        ipv4_address: 172.30.193.10
  attacker:
    build:
      context: ./attacker
      dockerfile: Dockerfile.attacker
    container_name: ctf-ftp-weak-credentials-attacker
    hostname: attacker
    networks:
      ctf-network:
        ipv4_address: 172.30.193.100
      ctf-instances-network: {}
networks:
  ctf-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.193.0/24
          gateway: 172.30.193.1
  ctf-instances-network:
    external: true
    name: ctf-instances-network
