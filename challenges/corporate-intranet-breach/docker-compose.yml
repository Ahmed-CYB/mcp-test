version: '3.8'
services:
  victim:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ctf-corporate-intranet-breach-victim
    hostname: victim
    networks:
      ctf-network:
        ipv4_address: 172.23.200.10
  attacker:
    build:
      context: ./attacker
      dockerfile: Dockerfile.attacker
    container_name: ctf-corporate-intranet-breach-attacker
    hostname: attacker
    networks:
      ctf-network:
        ipv4_address: 172.23.200.3
      ctf-instances-network: {}
networks:
  ctf-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.23.200.0/24
          gateway: 172.23.200.1
  ctf-instances-network:
    external: true
    name: ctf-instances-network
