services:
  techcorp-server:
    build:
      context: ./techcorp-server
      dockerfile: Dockerfile
    container_name: ctf-corporate-backup-breach-techcorp-server
    networks:
      ctf-corporate-backup-breach-net:
        ipv4_address: 172.24.193.47
    restart: unless-stopped
  attacker:
    build:
      context: ./attacker
      dockerfile: Dockerfile
    container_name: ctf-corporate-backup-breach-attacker
    networks:
      ctf-corporate-backup-breach-net:
        ipv4_address: 172.24.193.3
      ctf-instances-network: {}
    cap_add:
      - NET_RAW
      - NET_ADMIN
    stdin_open: true
    tty: true
    restart: unless-stopped
networks:
  ctf-corporate-backup-breach-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.24.193.0/24
          gateway: 172.24.193.1
  ctf-instances-network:
    external: true
